<html>
    <head>
        <title>CICLO WHILE - POTENCIA - JS</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <script>
            //función sin parametros
            function obligarName() {
               //Este programa te obligará a ingresar un nombre.
                let yourName;

                do {
                    yourName = String(prompt("Enter your name (obligatorio)"));
                    yourName = "No ingresaste tu nombre y cancelaste la operación!";
                } while (!yourName)
                {
                    yourName;
                }
                document.getElementById("out").innerHTML =
                        "Your name is: "+yourName;
            }
        </script>
    </head>
    <body>
        <h1 id="out"></h1>
        <button onclick="obligarName()">Enter your name!</button>
    </body>
</html>
