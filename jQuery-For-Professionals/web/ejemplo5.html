<html>
    <head>
        <title>CICLO WILE - NUMEROS PARES ANTECESORES - JS</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <script>
            function output() {
                let name = String(prompt("What's your name?"));
                let number = Number(prompt("Ingresa un n√∫mero para mostrar todos los numeros pares antecesores:"));
                let n = 2;
                console.log("NUMERO INGRESADO POR", name, " ES: ", number);
                while (n < number) {
                    console.log("Number par (*): ", n);
                    n = n + 2;
                }
                document.getElementById("SALIDA").innerHTML =
                        "Hola ".concat(name, ", la salida de la respuesta lo puedes\n\n\
                     ver en console , presiona F12.");
            }
        </script>
    </head>
    <body>
        <h1 id="SALIDA"></h1>
        <button onclick="output()">PLAY NUMBER PAR!</button>
    </body>
</html>
